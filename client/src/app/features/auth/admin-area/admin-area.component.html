<div class="container admin-area">
    <div class="mt-4 mb-3 d-flex justify-content-center">
        <button [routerLink]="['media/add']" class="btn btn-success">Add new media</button>
    </div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Type</th>
                <th scope="col">Release date</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of media">
                <th scope="row">{{item.id}}</th>
                <td>{{item.title}}</td>
                <td [ngClass]="{
                    'movie-text': item.mediaType.toString() === 'Movie',
                    'tvshow-text': !(item.mediaType.toString() === 'Movie')
                  }">{{item.mediaType}}</td>
                <td>{{item.releaseDate | date:'yyyy-MM-dd'}}</td>
                <td>
                    <button class="btn btn-sm btn-warning btn-edit"  [routerLink]="['media/edit/', item.id]">Edit</button>
                </td>
                <td>
                    <button class="btn btn-sm btn-warning btn-edit"  [routerLink]="['screening/add/', item.id]">New screening</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row d-flex justify-content-center">
        <div class="col-xs-12 col-12 ">
            <div>
                <pagination [totalItems]="100" [(ngModel)]="getMediaParams.page" (pageChanged)="pageChanged($event)"
                    [rotate]="rotate" [maxSize]="maxSize"></pagination>
            </div>
        </div>
    </div>
</div>
