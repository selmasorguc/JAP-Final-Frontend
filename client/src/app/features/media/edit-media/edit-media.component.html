<div class="container mt-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>Media edit</h1>
            <form [formGroup]="mediaEditFrom" class="form-inline mt-2 mt-md-0" (ngSubmit)="editMedia()">
                <label for="title">Title: </label>
                <input formControlName="title" class="form-control mr-sm-2" type="text" />
                <label for="description">Description: </label>
                <input formControlName="description" name="description" class="form-control mr-sm-2" />
                <label for="releaseDate">Release Date: </label>
                <input type="text" formControlName="releaseDate" 
                       class="form-control" bsDatepicker>
                <button class="btn btn-success my-2 my-sm-0" type="submit">Save</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
