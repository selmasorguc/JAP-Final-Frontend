<div class="container mt-5">
    <h1 class="mt-5 text-center mt-4">Add new media</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col">
            <form [formGroup]="addMediaForm" (ngSubmit)="addNewMedia()">
                <alert type="danger" *ngIf="!(addMediaForm.valid) && addMediaForm.touched">
                    <strong>Oh snap!</strong> Change a few things up because media data is not valid.
                </alert>

                <label for="title" class="mt-3">Title: </label>
                <input id="title" class="form-control" type="text" formControlName="title"
                    [class.is-invalid]='control("title")?.errors && control("title").touched' required>
                <div class="invalid-feedback">
                    Please provide a title.
                </div>

                <label for="description" class="mt-3">Description: </label>
                <input id="description" class="form-control" type="text" formControlName="description"
                    [class.is-invalid]='control("description")?.errors && control("description").touched' required>
                <div class="invalid-feedback">
                    Please provide a description.
                </div>

                <label for="coverUrl" class="mt-3">Cover link: </label>
                <input id="coverUrl" type="text" formControlName="coverUrl" class="form-control"
                    [class.is-invalid]='control("coverUrl")?.errors && control("coverUrl").touched'>

                <label for="releaseDate" class="mt-3">Release date: </label>
                <input type="text" class="form-control date-picker" formControlName="releaseDate"
                    [class.is-invalid]='control("releaseDate")?.errors && control("releaseDate").touched' bsDatepicker
                    required>
                <div class="invalid-feedback">
                    Please provide a release date.
                </div>

                <label class="mt-3">
                    <input type="radio" value="Movie" formControlName="mediaType">
                    <span> Movie</span>
                </label>
                <label>
                    <input type="radio" value="TvShow" formControlName="mediaType">
                    <span> TvShow</span>
                </label>

                <button type="submit" class="btn btn-success mt-4" [disabled]="addMediaForm.invalid">Add media</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
