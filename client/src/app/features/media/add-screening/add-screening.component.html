<div class="container mt-5">
    <h1 class="mt-5 text-center mt-4">Add new screening</h1>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col">
            <form [formGroup]="addScreeningForm" (ngSubmit)="addScreening()">

                <label for="startTime" class="mt-3">Screening date: </label>
                <input type="text" class="form-control date-picker" formControlName="startTime"
                    [class.is-invalid]='control("startTime")?.errors && control("startTime").touched' [min]="minDate"
                    bsDatepicker>
                <div class="invalid-feedback">
                    Please provide a screening date.
                </div>

                <label for="maxSeatsNumber" class="mt-3">Number of seats: </label>
                <input id="maxSeatsNumber" class="form-control" type="text" formControlName="maxSeatsNumber"
                    [class.is-invalid]='control("maxSeatsNumber")?.errors && control("maxSeatsNumber").touched'
                    required>
                <div class="invalid-feedback">
                    Please provide a number of seats.
                </div>

                <label for="price" class="mt-3">Price per ticket: </label>
                <input id="price" class="form-control" type="text" formControlName="price"
                    [class.is-invalid]='control("price")?.errors && control("price").touched' required>
                <div class="invalid-feedback">
                    Please provide a price.
                </div>

                <div>
                    <label for="address">Screening address</label>
                    <select class="form-control form-field select" formControlName="address" required>
                        <option *ngFor="let address of addresses" value="{{address.id}}">
                            {{address.street}} {{address.homeNumber}}, {{address.postalCode}}, {{address.city}},
                            {{address.country}}
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success mt-4">
                    Add screening
                </button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
